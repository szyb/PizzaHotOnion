<div class="login-header">
  <h1 class="login-logo">Hot Onion</h1>
  <h3>Forgot password? Use reset password</h3>
</div>
<div class="card card-container">
  <!-- <div [ngBusy]="{busy: busy, message: 'Proszę czekać...', backdrop: false, delay: 200, minDuration: 600}"></div> -->
  <!-- <img src="assets/login_avatar.png" class="profile-img-card" />-->
  <!--<p id="profile-name" class="profile-name-card"></p>-->
  <form class="form-signin" #loginForm="ngForm" (submit)="submit()">
    <span id="reauth-email" class="reauth-email"></span>
    <input type="email" class="form-control" name="email" placeholder="E-mail" [(ngModel)]="email" required autofocus>
    <button class="btn btn-lg btn-primary btn-block btn-submit" type="submit">Reset password</button>
  </form>
  <a [routerLink]="['/login']">Back to login page</a>
  <h4 *ngIf="isSubmitted" class="bg-success">Please check you e-mail for further instructions</h4>
</div>
